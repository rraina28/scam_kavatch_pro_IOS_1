name: scamkavatchpro

description: "Scam Kavatch Pro - AI-powered scam protection app that detects malicious links, fraudulent apps, and suspicious notifications in real time."

publish_to: 'none'

# Production version
version: 1.0.56+63

environment:
  sdk: ^3.10.7

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # Local storage (settings, flags, etc.)
  shared_preferences: ^2.2.3

  # Open system settings (Accessibility, Notification, etc.)
  app_settings: ^5.1.1

  # State management
  provider: ^6.1.2

  # âœ… AdMob monetization (Android + iOS)
  google_mobile_ads: ^5.1.0

  # Open URLs (cybercrime reporting, Play Store, etc.)
  url_launcher: ^6.3.0


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

  # App icon generator (Android + iOS)
  flutter_launcher_icons: ^0.13.1


# App icon configuration
flutter_launcher_icons:
  android: true
  ios: true
  image_path: assets/icon.png
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: assets/icon.png


flutter:
  uses-material-design: true

  assets:
    - assets/icon.png