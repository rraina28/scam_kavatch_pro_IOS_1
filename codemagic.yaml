workflows:
  ios-release:
    name: iOS Signed Build
    max_build_duration: 60

    environment:
      flutter: stable
      xcode: latest

      groups:
        - APP_STORE_CONNECT

      ios_signing:
        distribution_type: app_store
        bundle_identifier: com.cybrains.scamkavatchpro

    scripts:
      - flutter pub get
      - flutter build ipa --release

    artifacts:
      - build/ios/ipa/*.ipa

    publishing:
      app_store_connect:
        submit_to_testflight: true