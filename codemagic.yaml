workflows:
  ios-release:
    name: ScamKavatch Pro iOS Signed Release Build
    max_build_duration: 60

    environment:
      flutter: stable
      xcode: latest

      ios_signing:
        distribution_type: app_store
        bundle_identifier: com.cybrains.scamkavatchpro

    scripts:
      - name: Get Flutter packages
        script: |
          flutter pub get

      - name: Build signed iOS IPA
        script: |
          flutter build ipa --release

    artifacts:
      - build/ios/ipa/*.ipa

